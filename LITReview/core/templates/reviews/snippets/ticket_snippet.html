<!DOCTYPE html>
<html lang="fr">

{% load static %}

{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% bootstrap_messages %}

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>
            <p>Ticket</p>
            - Utilisateur: {{ post.user }}<br/>
            - Titre: {{ post.title }}<br/>
            - Description: {{ post.description }}
            <p>
                <!-- à modifier !! avec une adresse de type /ticket_id/ dans urls -->
                <a href="{% url 'review_creation_reply_specific' post.id %}">
                <button class="btn btn-outline-dark">Répondre à ce ticket</button>
                </a>
            </p>
        </li>
    </ul>
</body>
</html>
