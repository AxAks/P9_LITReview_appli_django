{% extends 'base.html' %}

    {% block content %}
        <div>
            <h3>Inscrivez-vous maintenant</h3>
            <a href="{% url 'signup' %}"><button>S'inscrire</button></a>
        </div>

        <div>
            <h3>Connectez-vous</h3>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <p class="fieldWrapper">
                    {{ form.user_name.errors}}
                    <label for="{{ form.username.id_for_label }}">Nom d'utilisateur:</label>
                    {{ form.username }}
                </p>
                <p class="fieldWrapper">
                    {{ form.password.errors }}
                    <label for="{{ form.password.id_for_label }}">Mot de passe:</label>
                    {{ form.password }}
                </p>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    {% endblock %}
