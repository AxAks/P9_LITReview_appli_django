<!DOCTYPE html>
<html lang="fr">

{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <title>User search</title>
</head>
<div class="form list-group-item">
    <form method="post" action="">
        {% csrf_token %}
        {{ search_form.non_field_errors }}
            <p class="fieldWrapper">
                {{ search_form.user_name.errors}}
                {{ search_form.username | as_crispy_field }}
                <div class="buttons-on-right-component">
                    <div class="buttons">
                        <button class="btn btn-info btn-outline-dark" type="submit">Envoyer</button>
                    </div>
                </div>
            </p>
    </form>
</div>
</html>
