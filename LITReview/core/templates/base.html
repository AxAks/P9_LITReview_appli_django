<!DOCTYPE html>
<html lang="fr">

{% load static %}


<head>
    <meta charset="UTF-8">
    <title>LITR - Connexion</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon32.png' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</head>


<!-- retirer les styles dans la balise <body> par la suite, c'est juste pour le fun !-->
<body style="text-align: center">
  <header>
    <h1>
        LITReview
        {% if user.is_authenticated %}
        <h3>Bonjour {{ user.username }} !</h3>
            <a href="{% url 'feed' %}"><button class="btn btn-outline-dark">Flux</button></a>
            <a href="{% url 'posts' %}"><button class="btn btn-outline-dark">Posts</button></a>
            <a href="{% url 'subscriptions' %}"><button class="btn btn-outline-dark">Abonnements</button></a>
            <a href="{% url 'logout' %}"><button class="btn btn-outline-danger">Se déconnecter</button></a>
        {% else %}
            <h3>Bienvenue ! Vous n'etes pas connecté</h3>
        {% endif %}
    </h1>
    <hr size="5px" color="black">  <!-- temporaire -->
  </header>

  <div>
      <h2>{% block title %}{% endblock %}</h2>
  </div>
  <hr> <!-- temporaire -->

  <div>
      {% block content %}
      {% endblock %}
  </div>

  <footer>LITReview</footer>

</body>
</html>
