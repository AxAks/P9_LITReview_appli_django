<!DOCTYPE html>
<html lang="fr">

{% load static %}

<head>
    <title>LITR - Connexion</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon32.png' %}"/>

    <!-- CSS Files Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

</head>

  <body class="container"
        style="background-image: url({% static 'images/cascade.jpg' %})">
  <header class="list-group-item">
      <div align="center">
          <h1>LITReview</h1>
        {% if user.is_authenticated %}
        <p class="h2">Bonjour {{ user.username }} !</p>
            <a href="{% url 'feed' %}">
                <button class="btn bg-primary btn-outline-dark">Flux</button>
            </a>
            <a href="{% url 'posts' %}">
                <button class="btn bg-primary btn-outline-dark">Posts</button>
            </a>
            <a href="{% url 'subscriptions' %}">
                <button class="btn bg-primary btn-outline-dark">Abonnements</button>
            </a>
            <a href="{% url 'logout' %}">
                <button class="btn bg-danger btn-outline-dark">Se déconnecter</button>
            </a>
        {% else %}
            <p class="h3">Bienvenue ! Vous n'etes pas connecté</p>
        {% endif %}
      </div>
  </header>

  <div align="center" class="page-header header-filter list-group-item" data-parallax="true">
      <h3>{% block title %}{% endblock %}</h3>
      <p>{% include 'messages.html' %}</p>
  </div>

  <div class="main main-raised">
      {% block content %}
      {% endblock %}
  </div>

  <footer class="footer footer-default">LITReview</footer>

    <!-- Core JS Files Material Kit -->
    <script src="{% static 'material-kit-master/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'material-kit-master/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'material-kit-master/assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>


</body>
</html>
