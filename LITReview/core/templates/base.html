<!DOCTYPE html>
<html lang="fr">

{% load static %}

<head>
    <title>LITR - Connexion</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon32.png' %}"/>
    <!-- CSS Files Material Kit -->
    <link href="{% static 'material-kit-master/assets/css/material-kit.css?v=2.0.7' rel='stylesheet' %}" />

    <!-- CSS Files Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Fonts and icons Material Kit -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" /><!-- bizarre erreur uncaughtr TypeError -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link href="assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />
    <!-- Material Kit SCSS -->
    <link href="assets/scss/material-kit.scss" rel="stylesheet" />
</head>

  <body class="container bg-secondary">
  <header class="list-group-item">
    <h1>LITReview</h1>
        {% if user.is_authenticated %}
        <p class="h2">Bonjour {{ user.username }} !</p>
            <a href="{% url 'feed' %}">
                <button class="btn bg-primary btn-outline-dark">Flux</button>
            </a>
            <a href="{% url 'posts' %}">
                <button class="btn bg-primary btn-outline-dark">Posts</button>
            </a>
            <a href="{% url 'subscriptions' %}">
                <button class="btn bg-primary btn-outline-dark">Abonnements</button>
            </a>
            <a href="{% url 'logout' %}">
                <button class="btn bg-danger btn-outline-dark">Se déconnecter</button>
            </a>
        {% else %}
            <p class="h3">Bienvenue ! Vous n'etes pas connecté</p>
        {% endif %}
  </header>

  <div class="page-header header-filter list-group-item" data-parallax="true">
      <h3>{% block title %}{% endblock %}</h3>
      <p>{% include 'messages.html' %}</p>
  </div>

  <div class="main main-raised">
      {% block content %}
      {% endblock %}
  </div>

  <footer class="footer footer-default">LITReview</footer>

    <!-- Core JS Files Material Kit -->
    <script src="{% static 'material-kit-master/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'material-kit-master/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'material-kit-master/assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'material-kit-master/assets/js/plugins/moment.min.js' %}"></script>

    <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
    <script src="{% static 'material-kit-master/assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'material-kit-master/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc. -->
    <script src="{% static 'material-kit-master/assets/js/material-kit.js' %}" type="text/javascript"></script>

    <!-- JQuery Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
