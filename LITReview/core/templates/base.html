<!DOCTYPE html>
<html lang="fr">

{% load static %}

<head>
    <meta charset="UTF-8">
    <title>LITR - Connexion</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon32.png' %}"/>
    <!-- retirer ce bootstrap quand je ferais le vrai CSS !!  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>


<!-- retirer les styles dans la balise <body> par la suite, c'est juste pour le fun !-->
<body style="text-align: center">
  <header>
    <h1>
        LITReview
        {% if user.is_authenticated %}
        <br>
            <a href="{% url 'feed' %}"><button class="btn btn-outline-dark">Flux</button></a>
            <a href="{% url 'posts' %}"><button class="btn btn-outline-dark">Posts</button></a>
            <a href="{% url 'subscriptions' %}"><button class="btn btn-outline-dark">Abonnements</button></a>
            <a href="{% url 'logout' %}"><button class="btn btn-outline-danger">Se déconnecter</button></a>
        {% endif %}
    </h1>
    <hr size="5px" color="black">  <!-- temporaire -->
  </header>

  <div>
      <h2>{% block title %}{% endblock %}</h2>
  </div>
  <hr> <!-- temporaire -->

  <div>
      {% if user.is_authenticated  %}
        <h3>Bonjour {{ user.username }} !</h3>
      {% else %}
        <h3>Bienvenue ! Vous n'etes pas connecté</h3>
      {% endif %}
  </div>
  <hr>  <!-- temporaire -->

  <div>
  {% block content %}
      {% endblock %}</div>

  <footer>
      <p> LITReview </p>
  </footer>

</body>
</html>
