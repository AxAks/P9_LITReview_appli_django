<!DOCTYPE html>
<html lang="fr">

{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <title>LITR - Connexion</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon32.png' %}"/>
</head>

<body>
  <header>
    <div>
        <h1>LITReview</h1>
    </div>
      {% if user.is_authenticated %}
        <h2>Bonjour {{ user.username }} !</h2>
            <p>
                <a href="{% url 'feed' %}"><button>Flux</button></a>
                <a href="{% url 'posts' %}"><button>Posts</button></a>
                <a href="{% url 'subscriptions' %}"><button>Abonnements</button></a>
                <a href="{% url 'logout' %}"><button>Se déconnecter</button></a>
            </p>
      {% else %}
        <h2>Bienvenue ! Vous n'etes pas connecté</h2>
      {% endif %}
  </header>
  <div>
      {% block content %}
      {% endblock %}
  </div>
  <footer class="modal-footer">
      <p> LITReview </p>
  </footer>

</body>
</html>
