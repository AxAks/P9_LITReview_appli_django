<!DOCTYPE html>
<html lang="fr">

{% load static %}
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <title>LITR - Connexion</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon32.png' %}"/>
</head>

<body>
  <header>
    <h1>LITReview</h1>
      <!--{% if user.is_authenticated %}-->
        <a href="{% url 'feed' %}"><button>Flux</button></a>
        <a href="{% url 'posts' %}"><button>Posts</button></a>
        <a href="{% url 'subscriptions' %}"><button>Abonnements</button></a>
        <a href="{% url 'logout' %}"><button>Se déconnecter</button></a>
      <!--{% endif %}-->
  </header>
  <div>
      {% block content %}
        {% if user.is_authenticated %}
            <p>Bonjour {{ user.username }}!
                <a href="{% url 'logout' %}">Se déconnecter</a>
            </p>
        {% else %}
            <p>Vous n'etes pas connecté</p>
            <a href="{% url 'login' %}">Se connecter</a>
            <a href="{% url 'signup' %}">S'inscrire</a>
        {% endif %}
      {% endblock %}
  </div>
  <footer class="modal-footer">
      <p> LITReview </p>
  </footer>

</body>
</html>
